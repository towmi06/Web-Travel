<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục trang dịch vụ</title>
    <link rel="stylesheet" type="text/css" href="resources/css/page-layout.css"/>
    <script src="resources/js/settings-page/page-layout.js"></script>
</head>
<body>
    <div class="main-container">

    </div>
    <!--header-->
    <div class="header-layout">
        <div class="title-layout">
            <h4>Chỉnh sửa bố cục</h4>
        </div>
    </div>

    <!--main-->
    <!--left-main-->
    <div id="leftMain" class="left-main">
        <iframe src="shop.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <!--right-main-->
    <div class="right-bar"> 
        <div class="menu">
            <ul>
                <li class="drop-down">
                    <button onclick="toggleSubMenu('submenu1')" class="drop-down-toggle">
                        1. Sắp xếp sản phẩm
                    </button>
                    <ul class="submenu1" id="submenu1">
                        <li>
                            <input type="checkbox" id="allowSorting" class="checkbox-custom">
                            <a for="allowSorting" class="label-custom">Cho phép người mua sắp xếp sản phẩm ?</a>
                        </li>
                    </ul>
                </li>
    
                <li class="drop-down">
                    <button onclick="toggleSubMenu('submenu2')" class="drop-down-toggle">
                        2. Tùy chỉnh dịch vụ
                    </button>
                    <ul class="submenu1" id="submenu2">
                        <li>
                            <input type="checkbox" id="hideService" class="checkbox-custom">
                            <a for="hideService" class="label-custom">Ẩn dịch vụ nổi bật ?</a>
                        </li>
                        <li>
                            <input type="checkbox" id="hidePromotion" class="checkbox-custom">
                            <a for="hidePromotion" class="label-custom">Ẩn chương trình khuyến mãi ?</a>
                        </li>
                    </ul>
                    
                    
                </li>
    
                <li class="drop-down">
                    <button onclick="toggleSubMenu('submenu3')" class="drop-down-toggle">
                        3. Phân trang
                    </button>
                    <ul class="submenu1" id="submenu3">
                        <li>
                            <a href="#" class="page-option-label">Số sản phẩm hiển thị ở mỗi trang :</a>
                            <select id="productPerPage" class="select-custom">
                                <option value="3">3</option>
                                <option value="6">6</option>
                                <option value="9">9</option>
                                <option value="12">12</option>
                            </select>
                        </li>
                    </ul>
                </li>
                <!-- Thêm div chứa nút Lưu và Thoát -->
                <div class="button-group">
                    <button onclick="save()" class="save-button">Lưu</button>
                    <button onclick="exit()" class="exit-button">Thoát</button>
                </div>
            </ul>
        </div>
    </div>    
</body>
</html>
