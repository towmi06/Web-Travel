<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-wrapper">
        <main class="form-side">
            <a href="#" title="Logo">
                <img src="resources/images/logo.png" alt="Laplace Logo" class="logo">
            </a>
            <form class="my-form">
                <div class="form-welcome-row">
                    <h1>Chào mừng bạn &#128079;</h1>
                    <h2>Lựa chọn vai trò của bạn</h2>
                </div>
                <div class="socials-row">
                    <a href="#">
                        Khách hàng
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#">
                        Nhà Cung Cấp
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#">
                        Admin
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="you@gmail.com"
                        required>
                    <div class="error-message">Email in incorrect format</div>
                </div>
                <div class="text-field">
                    <label for="password">Mật khẩu</label>
                    <input id="password" type="password" name="password" placeholder="Mật khẩu" title="Minimum 6 characters at 
                                                        least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">Minimum 6 characters at
                        least 1 Alphabet and 1 Number</div>
                </div>
                <button class="my-form__button" type="submit">
                    Đăng nhập
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Bạn chưa có tài khoản ?</span>
                        <a href="#" title="Reset Password">
                            Đăng ký ngay
                        </a>
                    </div>
                </div>
            </form>
        </main>
        <aside class="info-side">

        </aside>
    </div>
</body>

</html>
