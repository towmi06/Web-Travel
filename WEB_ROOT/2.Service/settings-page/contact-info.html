<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ</title>
    <link rel="stylesheet" type="text/css" href="resources/css/contact-info.css"/> 
</head>
<body>
    <div class="main-infor">
        <h2 class="title-infor">Thông tin liên hệ</h2>
        <div class="contact-info">
            <div class="info-item">
                <h4>Địa chỉ:</h4>
                <input type="address" id="address-input" name="address" placeholder="Nhập Địa chỉ của bạn...">
            </div>
            <div class="info-item">
                <h4>Email:</h4>
                <input type="email" id="email-input" name="email" placeholder="Nhập email của bạn...">
            </div>
            <div class="info-item">
                <h4>Điện thoại:</h4>
                <input type="tel" id="phone-input" name="phone" placeholder="Nhập số điện thoại của bạn...">
            </div>
            <div class="info-item">
                <h4>Thời gian làm việc:</h4>
                <input type="text" id="working-hours-input" name="working_hours" placeholder="Nhập thời gian làm việc của bạn...">
            </div>
            <button style="margin-top: 10px;" class="save-button">Lưu</button>
            <button class="cancel-button">Hủy</button>
        </div>
    </div>
    
</body>
</html>
