<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Admin</title>
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="resources/css/admin-profile.css"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <div class="profile-container">
            <h2>Hồ Sơ Admin</h2>
            <div class="profile-info">
                <div class="profile-item">
                    <span class="label">Tên:</span>
                    <span class="value">Nguyễn Văn A</span>
                </div>
                <div class="profile-item">
                    <span class="label">Email:</span>
                    <span class="value">example@example.com</span>
                </div>
                <div class="profile-item">
                    <span class="label">Số điện thoại:</span>
                    <span class="value">0123456789</span>
                </div>
                <div class="profile-item">
                    <span class="label">Địa chỉ:</span>
                    <span class="value">123 Đường ABC, Quận XYZ, Thành phố HCM</span>
                </div>
                <div class="profile-item">
                    <span class="label">Vị trí:</span>
                    <span class="value">Quản lý</span>
                </div>
                <div class="profile-item">
                    <span class="label">Mức lương:</span>
                    <span class="value">10,000,000 VND</span>
                </div>
                <div class="profile-item">
                    <span class="label">Mã số thuế:</span>
                    <span class="value">1234567890</span>
                </div>
                <div class="profile-item">
                    <span class="label">Hợp đồng:</span>
                    <span class="value">Hợp đồng lao động</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End main container -->
</body>
</html>
